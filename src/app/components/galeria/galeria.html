<div class="galeria-container fade-in">

    <p class="subtitle">Nuestras últimas obras maestras</p>
  </div>

  <div class="collage-grid">

    <!-- ITEM 2: Ancha superior derecha -->

      <div class="overlay">

    <!-- ITEM 4: Cuadrada derecha -->
    <div class="gallery-item item-square-2">
      <div class="overlay">
        <span>Diseño Exclusivo</span>

      <div class="overlay">
