<div class="compras-container">

    <!-- Encabezado Estilo Gangster -->
    <div class="section-header">
      <h1>Gestión de Compras</h1>
      <span class="subtitle">Historial de entradas al almacén</span>
    </div>
  
    <mat-card class="custom-card">
      <mat-card-content>
        
        <!-- Toolbar -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3 gap-3">
          
          <!-- Buscador -->
          <div class="filter-container flex-grow-1 w-100">
            <mat-form-field appearance="outline" class="w-100 custom-form-field">
              <mat-label>Buscar orden...</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Proveedor, Folio" #input>
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
  
          <!-- Botón Nueva Orden -->
          <button mat-flat-button class="add-btn py-4 px-4" (click)="nuevaOrden()">
            <mat-icon>add_shopping_cart</mat-icon> NUEVA ENTRADA
          </button>
  
        </div>
  
        <!-- Tabla -->
        <div class="table-container mat-elevation-z0">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- Columna Folio -->
            <ng-container matColumnDef="folio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio </th>
              <td mat-cell *matCellDef="let row" class="fw-bold text-coffee"> 
                #{{row.numero_factura || row.id}} 
              </td>
            </ng-container>
  
            <!-- Columna Proveedor -->
            <ng-container matColumnDef="proveedor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
              <td mat-cell *matCellDef="let row"> 
                <div class="d-flex align-items-center gap-2">
                  <mat-icon class="tiny-icon">local_shipping</mat-icon>
                  <span>{{row.nombre_proveedor}}</span>
                </div>
              </td>
            </ng-container>
  
            <!-- Columna Fecha -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.fecha_compra | date:'mediumDate'}} </td>
            </ng-container>
  
            <!-- Columna Total -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
              <td mat-cell *matCellDef="let row" class="fw-bold"> {{row.total | currency}} </td>
            </ng-container>
  
            <!-- Columna Estado (Siempre será Recibido con la nueva lógica) -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
              <td mat-cell *matCellDef="let row">
                <span class="badge recibido">
                  RECIBIDO
                </span>
              </td>
            </ng-container>
  
            <!-- Columna Acciones -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let row">
                
                <!-- Ver Detalle -->
                <button mat-icon-button class="action-btn" matTooltip="Ver Items" (click)="verDetalle(row.id)">
                  <mat-icon>visibility</mat-icon>
                </button>
  
                <!-- Eliminamos el botón de recibir porque ya no existe esa ruta -->
  
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- No Data -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell text-center py-4" colspan="6">
                No se encontraron registros.
              </td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
  
      </mat-card-content>
    </mat-card>
  </div>
